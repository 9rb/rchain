version=2.2.1
project {
  git = true
  excludeFilters = ["target/"]
}
style = default
rewrite.rules = [PreferCurlyFors, RedundantBraces, RedundantParens, SortImports, SortModifiers]
rewrite.sortModifiers.order = [
  "implicit", "private", "protected", "sealed", "abstract", "override", "final", "lazy"
]
align = most
maxColumn = 100
